<div class="sidenav-wrapper">
	<div fxLayout="row" class="avatar">
		<div class="image">
			<img>
			<span class="outer-circle">
				<span class="inner-circle"> </span>
			</span>
		</div>
		<div class="name">
			<h4> Hamada S. <br> <small> Hamada </small> </h4>
		</div>
	</div>

	<md-list>
		<md-list-item *ngFor="let item of listItems">
			<a [routerLink]="['/buyer/' + item.link]" class="full-size">
				<button md-button class="full-height menu-button" (click)="toggleMenuItem($event)">
					<p class="button-content inline" [ngStyle]="{'flex': '1'}">
						{{ item.text }}
					</p>
				</button> 
			</a>
		</md-list-item>
	</md-list>
</div>
