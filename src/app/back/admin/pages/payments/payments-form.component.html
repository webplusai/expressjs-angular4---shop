<div class="title">
	<h3 fxLayout="row" fxLayoutAlign="start center">
		<md-icon [ngStyle]="{'margin-right': '10px'}">create</md-icon> 
		<span> Add Payment Method </span>
	</h3>
</div>

<form #paymentMethodForm="ngForm" (submit)="addPaymentMethod(paymentMethodForm)">
	<md-select placeholder="Payment Method">
		<md-option *ngFor="let method of paymentMethods" value="{{method}}"> {{ method }} </md-option>
	</md-select>

	<div class="image" [ngStyle]="{'margin-bottom': '20px'}">
		<div [ngStyle]="{'color': 'rgba(0, 0, 0, 0.54)'}"> Image </div>
		<img width="100" height="100" class="category-image" src="http://www.sharejesusgeneva.com/image/cache/no_image-100x100.png" (click)="togglePopover()">
		<div class="popover hidden" role="tooltip">
			<div class="popover-arrow"> </div>
			<div class="popover-content">
				<input type="file" id="imgInput" (change)="readURL($event)" style="display:none" accept="image/*"/> 
				<button md-button type="button" class="action-button" [ngStyle]="{'background': 'rgb(30, 145, 207)'}" (click)="uploadImage()"> <md-icon>create</md-icon> </button>
				<button md-button type="button" class="action-button" [ngStyle]="{'background': 'rgb(245, 107, 107)'}" (click)="removeImage()"><md-icon>delete</md-icon> </button>
			</div>
		</div>
	</div>

	<md-select placeholder="Status">
		<md-option value="Yes"> Yes </md-option>
		<md-option value="No"> No </md-option>
	</md-select>

	<md-form-field>
		<input mdInput placeholder="Sort Order">
	</md-form-field>

	<div class="submit-button" fxLayout="row" fxLayoutAlign="end center">
		<button md-button [ngStyle]="{'background': 'rgb(0, 132, 71)', 'color': '#fff'}"> Add Payment Method </button>
	</div>
</form>
